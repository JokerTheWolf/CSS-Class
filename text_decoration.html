<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Decoration
        </title>
        <link rel="stylesheet" type="text/css" href="css/text_decoration.css">
    </head>
    <body>
        
        <nav>CSS Course</nav>

        <p>
            Hello
            <span class="strike">this is a striked though</span>
            sentence
        </p>

        <p>
            Hello

            sentence
        </p>
        <p>
            Hello
            <span class="overline">this is a overlined</span>
            sentence
        </p>

    </body>
</html>
