<!DOCTYPE html>
<html>
    <head>
        <title>How to use CSS: internal</title>
        <style>
            h2 {
                color: aqua;
                font-size: 80px;
            }
            div {
                color: blue;
                font-size: 40px;
            }
            .italic {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        
        <h2 class="italic">How to use CSS: internal</h2>

        <div class="italic">Hello World</div>

        <p class="italic">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla excepturi numquam provident, quis iure et corrupti omnis ad ipsam magni, voluptates minima atque libero. Iste cumque nesciunt est. Necessitatibus, fuga?</p>

        <div class="italic">Goodbye World</div>

    </body>
</html>
